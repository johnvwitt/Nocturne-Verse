<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nocturne Verse</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #0b0b1a;
      color: #f0f0f0;
      position: relative;
    }

    nav {
      background-color: rgba(15, 15, 25, 0.9);
      padding: 0.75rem;
      text-align: center;
    }

    nav a, nav span.coming-soon {
      color: #ccc;
      margin: 0 1rem;
      text-decoration: none;
      font-size: 1.1rem;
    }

    nav a:hover, nav span.coming-soon:hover {
      color: #fff;
      text-shadow: 0 0 5px #aaa;
    }

    nav span.coming-soon {
      display: inline-block;
      color: #666;
      cursor: default;
      transition: color 0.3s ease;
    }

    .corner-decor {
      position: fixed;
      width: 100px;
      height: 100px;
      z-index: 100;
      pointer-events: none;
    }

    .top-left { top: 0; left: 0; }
    .top-right { top: 0; right: 0; }
    .bottom-left { bottom: 0; left: 0; }
    .bottom-right { bottom: 0; right: 0; }

    header {
      background-image: url('hero_background.png');
      background-size: cover;
      background-position: center;
      padding: 4rem 2rem 2rem 2rem;
      text-align: center;
    }

    .title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .title-container h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 3px;
    }

    .divider {
      width: 100%;
      margin: 2rem 0 1rem 0;
      text-align: center;
    }

    .divider img {
      max-width: 300px;
    }

    main {
      padding: 1rem 2rem 2rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .announcements, .updates-log {
      background-color: rgba(30, 25, 45, 0.85);
      border-left: 4px solid #a792ff;
      padding: 1.5rem;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      max-height: 250px;
      overflow-y: auto;
    }

    .featured-banner {
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      color: #a792ff;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    .carousel-wrapper {
      width: 100%;
      overflow: hidden;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
      margin-bottom: 2rem;
      position: relative;
    }

    .carousel-track {
      display: flex;
      flex-wrap: nowrap;
      animation: scrollLoop 60s linear infinite;
    }

    .carousel-track:hover {
      animation-play-state: paused;
      cursor: pointer;
    }

    .carousel-set {
      display: flex;
      flex-wrap: nowrap;
      gap: 1.5rem;
    }

    .poem-card, .tbd-card {
      flex: 0 0 300px;
      min-width: 300px;
      height: auto;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      background-color: rgba(30, 25, 45, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .poem-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(170, 146, 255, 0.4);
    }

    .poem-card .author {
      margin-top: 1rem;
      font-style: italic;
      color: #bbb;
    }

    .poem-card a {
      color: inherit;
      text-decoration: none;
      display: block;
    }

    .tbd-card {
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .tbd-card img {
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
      filter: drop-shadow(0 0 4px #000);
    }

    @keyframes scrollLoop {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    footer {
      background-image: url('footer_background.png');
      background-size: cover;
      background-position: center;
      color: #ccc;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .social-icons {
      margin-top: 1rem;
    }

    .social-icons img {
      width: 32px;
      margin: 0 0.5rem;
      filter: grayscale(100%) brightness(0.9);
    }
  </style>
</head>
