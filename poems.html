<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poems | Nocturne Verse</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #0b0b1a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-image: url('hero_background.png');
      background-size: cover;
      background-position: center;
      padding: 3rem 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    nav {
      background-color: rgba(15, 15, 25, 0.9);
      padding: 0.75rem;
      text-align: center;
    }

    nav a, nav span.coming-soon {
      color: #ccc;
      margin: 0 1rem;
      text-decoration: none;
      font-size: 1.1rem;
    }

    nav a:hover, nav span.coming-soon:hover {
      color: #fff;
      text-shadow: 0 0 5px #aaa;
    }

    nav span.coming-soon {
      display: inline-block;
      color: #666;
      cursor: default;
      transition: color 0.3s ease;
    }

    .content-wrapper {
      display: flex;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
      flex: 1;
    }

    .sidebar {
      width: 220px;
      margin-right: 2rem;
      position: sticky;
      top: 2rem;
      align-self: flex-start;
      background-color: rgba(20, 20, 35, 0.9);
      padding: 1rem;
      border-radius: 8px;
      height: fit-content;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      color: #a792ff;
      margin-bottom: 0.5rem;
    }

    .sidebar select {
      width: 100%;
      padding: 0.5rem;
      background-color: #1e1e2d;
      color: #f0f0f0;
      border: 1px solid #555;
      border-radius: 4px;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .scrollable-poems {
      flex: 1;
      max-height: 75vh;
      overflow-y: auto;
      padding-right: 1rem;
    }

    .poem-section {
      margin-bottom: 2rem;
    }

    .poem-section h3 {
      font-size: 1.4rem;
      color: #a792ff;
      border-bottom: 1px solid #444;
      margin-bottom: 0.5rem;
      padding-bottom: 0.25rem;
    }

    ul.poem-list {
      list-style: none;
      padding-left: 0;
    }

    ul.poem-list li {
      margin: 0.5rem 0;
    }

    ul.poem-list li a {
      color: #f0f0f0;
      text-decoration: none;
      font-style: italic;
    }

    ul.poem-list li a:hover {
      color: #a792ff;
      text-shadow: 0 0 5px #a792ff;
    }

    footer {
      background-image: url('footer_background.png');
      background-size: cover;
      background-position: center;
      color: #ccc;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .social-icons {
      margin-top: 1rem;
    }

    .social-icons img {
      width: 32px;
      margin: 0 0.5rem;
      filter: grayscale(100%) brightness(0.9);
    }

    @media (max-width: 768px) {
      .content-wrapper {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        margin-bottom: 1.5rem;
      }

      .scrollable-poems {
        max-height: none;
        overflow-y: visible;
        padding-right: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Poetry Gallery</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="poems.html">Poems</a>
    <a href="authors.html">Authors</a>
    <a href="submit.html">Submit</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <span class="coming-soon" title="Coming soon!">Journal ✦</span>
  </nav>

  <div class="content-wrapper">
    <aside class="sidebar">
      <h2>Filter by Letter</h2>
      <select id="letterFilter">
        <option value="all">All</option>
        <option value="m">M</option>
        <option value="s">S</option>
        <!-- Add more letters as needed -->
      </select>
    </aside>

    <main class="scrollable-poems">
      <div class="poem-section" data-letter="m">
        <h3>M</h3>
        <ul class="poem-list">
          <li><a href="memento-mori.html">Memento Mori – J. Witt</a></li>
        </ul>
      </div>

      <div class="poem-section" data-letter="s">
        <h3>S</h3>
        <ul class="poem-list">
          <li><a href="suitcase.html">Suitcase – J. Witt</a></li>
        </ul>
      </div>

      <!-- Add more poem sections alphabetically below -->
    </main>
  </div>

  <footer>
    &copy; 2025 Nocturne Verse. All rights reserved.
    <div class="social-icons">
      <a href="https://www.facebook.com" target="_blank">
        <img src="facebook_icon.png" alt="Facebook" />
      </a>
      <a href="https://www.linkedin.com" target="_blank">
        <img src="linkedin_icon.png" alt="LinkedIn" />
      </a>
      <a href="mailto:youremail@example.com">
        <img src="email_icon.png" alt="Email" />
      </a>
      <a href="https://www.twitter.com" target="_blank">
        <img src="x_icon.png" alt="X (Twitter)" />
      </a>
    </div>
  </footer>

  <script>
    const filter = document.getElementById("letterFilter");
    const sections = document.querySelectorAll(".poem-section");

    filter.addEventListener("change", function () {
      const selected = this.value;
      sections.forEach(section => {
        const letter = section.getAttribute("data-letter");
        if (selected === "all" || letter === selected) {
          section.style.display = "block";
        } else {
          section.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
