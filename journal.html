<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quarterly Journal | Nocturne Verse</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #0b0b1a;
      color: #f0f0f0;
    }

    header {
      background-image: url('hero_background.png');
      background-size: cover;
      background-position: center;
      padding: 3rem 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    nav {
      background-color: rgba(15, 15, 25, 0.95);
      padding: 0.75rem;
      text-align: center;
    }

    nav a {
      color: #ccc;
      margin: 0 1rem;
      text-decoration: none;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 5px #aaa;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .intro {
      text-align: center;
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 3rem;
    }

    .featured {
      margin-bottom: 4rem;
      background-color: rgba(40, 30, 60, 0.9);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      text-align: center;
    }

    .featured img {
      width: 250px;
      margin-bottom: 1rem;
      border-radius: 10px;
    }

    .featured h2 {
      color: #a792ff;
    }

    .issue-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }

    .issue-card {
      background-color: rgba(25, 25, 40, 0.9);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      text-align: center;
    }

    .issue-card img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .issue-title {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      color: #a792ff;
    }

    .issue-description {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .issue-card a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #a792ff;
      color: #0b0b1a;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .issue-card a:hover {
      background-color: #c0b3ff;
    }

    .archive-select {
      margin-top: 3rem;
      text-align: center;
    }

    .archive-select select {
      background-color: #1a1a2a;
      color: #f0f0f0;
      font-family: 'Georgia', serif;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }

    footer {
      margin-top: 3rem;
      background-image: url('footer_background.png');
      background-size: cover;
      background-position: center;
      color: #ccc;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .social-icons {
      margin-top: 1rem;
    }

    .social-icons img {
      width: 32px;
      margin: 0 0.5rem;
      filter: grayscale(100%) brightness(0.9);
    }
  </style>
</head>
<body>
